    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="#">Calculadora Factorajes</a>

      <li class="nav-item">

			Ingresar		
		</button>
      </li>
    </ul>
  </div>

<content>
<div class="container p-3">
	<img style="width: 100%; height: auto;" alt="imagenSumma" src="https://eportal.summa.com.gt\Controls\Promo.jpg">
	<div align="center">
		<a style=" font-size: 0.5em;cursor: pointer; text-decoration: none; color: #000000; padding: 0px 0px 0px 0px; text-align: center; font: bold 7px verdana,sans-serif;" href="https://www.symantec.com/es/es/ssl-certificates" target="_blank">ACERCA DE LOS CERTIFICADOS SSL
		</a>
	</div>
</div>
</content>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header btn-primary" style="background-color: rgb(0, 48, 130);">
        <h5 class="modal-title" id="exampleModalLabel">Registro Usuarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: #fff;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form>
			<div class="form-group row">
				<label for="user" class="col-sm-2 col-lg-3 col-form-label">Usuario: </label>
				<div class="col-sm-10 col-lg-9">
					<input type="text"  class="form-control" id="user" value="fsumma@example.com">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-lg-3 col-form-label">Contraseña: </label>
				<div class="col-sm-10 col-lg-9">
					<input type="password" class="form-control" id="inputPassword">
				</div>
			</div>
		</form>
      </div>
      <div class="modal-footer">
      	<div class="container">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: rgb(0, 48, 130);">Cerrar</button>
	        <button type="button" class="btn btn-primary" style="background-color: rgb(0, 48, 130);">Aceptar</button>
	     	<p class="col-lg-12 text-center pt-4">
	     		<a href="#" style="cursor: pointer; text-decoration: underline;">Favor llamar a su Ejecutivo de Cuenta en Summa</a>
	     	</p>
     	</div>
      </div>
    </div>
  </div>
</div>

<footer style="background-color: rgb(0, 48, 130)">
